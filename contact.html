<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="menu">
        <div class="heading">
            <h1>Finki<span style="color: green;">Page</span></h1>
        </div>
        <div class="nav">
            <ul>
                <li><a href="index.html">Home</a> </li>
                <li><a class="active"href="contact.html">Contact</a> </li>
                <li><a href="info.html">Info</a> </li>
            </ul>
        </div>
    </div>

    <div class="content">
        <div class="heading"> Contract Form </div>
        <div class="main">
            <div class="part">
                <div class="form">
                    <div class="inputs">
                        <label>FirstName</label>
                        <input class="border" type='text' placeholder="Your name..." />
                    </div>
                    <div class="inputs">
                        <label>Date of birth</label>
                        <input class="border" type="date">
                    </div>
                    <div class="inputs">
                        <label>Country</label>
                        <select>
                            <option>Australia</option>
                            <option>USA</option>
                            <option>Spain</option>
                            <option>England</option>
                            <option>Macedonia</option>
                            <option>Portugal</option>
                            <option>Italy</option>
                            <option>France</option>
                            <option>Switzerland</option>
                            <option>Sweeden</option>
                        </select>
                    </div>
                    <div class="inputs">
                        <div><label>CV</label><input type='file'/></div>
                    </div>
                </div>
                <div class="form">
                    <div class="inputs">
                        <label>Last name</label>
                        <input class="border" type="text" placeholder="Your last name...">
                    </div>
                    <div class="inputs">
                        <label>Subject</label>
                        <textarea type="text" placeholder="Write something..."></textarea>
                    </div>
                </div>
            </div>
            <div class="part">
                <button class="button">Submit</button>
            </div>
        </div>
    </div>
</body>
</html>
